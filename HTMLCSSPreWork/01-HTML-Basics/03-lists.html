<!DOCTYPE html>
<html>
<head>
    <title> List tags</title>
</head>
<body>
    <h3> Lasagna Recipe</h3>
    <ol>
        <li><strike>Boil Noodles</strike></li>
        <li>Make Sauce</li>
        <li>Lay out Noodles</li>
        <li>Add Cheese</li>
        <li>Pour Sauce</li>
        <li>Bake in Oven</li>
    </ol>
    <h3> Weekend To Do List</h3>
    <ul>
        <li>Clean Garage</li>
        <li>Fix Car</li>
        <li>Create Million Dollar</li>
        <li>Make Lasagna</li>
        <li>Code an Award-Winning Application</li>
    </ul>
</body>
</html>
